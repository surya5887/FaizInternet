{% extends "admin_base.html" %}

{% block page_title %}Dashboard Overview{% endblock %}

{% block content %}
<div class="stats-grid">

    
    <div class="stat-card">
        <div class="stat-info">
            <p>Active Services</p>
            <h3>{{ total_services }}</h3>
        </div>
        <div class="stat-icon danger">
            <i class="fas fa-server"></i>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-info">
            <p>New Messages</p>
            <h3>{{ unread_messages }}</h3>
        </div>
        <div class="stat-icon primary">
            <i class="fas fa-envelope"></i>
        </div>
    </div>
</div>

<!-- Quick Actions -->
<div class="table-container">
    <div class="table-header">
        <h3 class="table-title">Quick Actions</h3>
    </div>
    <div style="padding: 24px;">
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
            <a href="{{ url_for('manage_services') }}" class="btn btn-outline"><i class="fas fa-plus"></i> Manage Services</a>
            <a href="{{ url_for('admin_settings') }}" class="btn btn-outline"><i class="fas fa-sliders-h"></i> Site Settings</a>
        </div>
    </div>
</div>

{% endblock %}
