{% extends "base.html" %}

{% block title %}Login - Faiz Internet{% endblock %}

{% block extra_css %}
<style>
    .auth-section {
        padding: 80px 0;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        background: radial-gradient(circle at top left, rgba(100,255,218,0.1) 0%, transparent 40%), radial-gradient(circle at bottom right, rgba(255,102,0,0.05) 0%, transparent 40%);
    }
    .auth-card {
        max-width: 480px;
        margin: 0 auto;
        padding: 50px 40px;
        width: 100%;
        position: relative;
    }
    .auth-title {
        text-align: center;
        color: var(--white);
        margin-bottom: 10px;
        font-size: 2.2rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 35px;
        font-size: 1rem;
    }
    .auth-links {
        margin-top: 25px;
        text-align: center;
        font-size: 0.95rem;
        color: var(--text-light);
    }
    .auth-links a {
        color: var(--accent-blue);
        font-weight: 600;
        text-decoration: none;
        transition: color var(--transition-fast);
    }
    .auth-links a:hover {
        color: var(--white);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="premium-card auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Log in to access your dashboard</p>
            <form method="POST" action="{{ url_for('login') }}" class="premium-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="remember" name="remember" style="accent-color: var(--accent-blue); width: 18px; height: 18px; cursor: pointer;">
                    <label for="remember" style="margin-bottom: 0; font-weight: 400; color: var(--text-light); cursor: pointer;">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Secure Login <i class="fa-solid fa-lock" style="margin-left: 8px;"></i></button>
            </form>
            <div class="auth-links">
                Don't have an account? <a href="{{ url_for('register') }}">Register Here</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
