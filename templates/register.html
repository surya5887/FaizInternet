{% extends "base.html" %}

{% block title %}Register - Faiz Internet{% endblock %}

{% block extra_css %}
<style>
    /* Reusing auth styles from login page but inline for simplicity */
    .auth-section {
        padding: 80px 0;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        background: radial-gradient(circle at top right, rgba(100,255,218,0.1) 0%, transparent 40%), radial-gradient(circle at bottom left, rgba(255,102,0,0.05) 0%, transparent 40%);
    }
    .auth-card {
        max-width: 500px;
        margin: 0 auto;
        padding: 50px 40px;
        width: 100%;
        position: relative;
    }
    .auth-title {
        text-align: center;
        color: var(--white);
        margin-bottom: 10px;
        font-size: 2.2rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 35px;
        font-size: 1rem;
    }
    .auth-links {
        margin-top: 25px;
        text-align: center;
        font-size: 0.95rem;
        color: var(--text-light);
    }
    .auth-links a {
        color: var(--accent-blue);
        font-weight: 600;
        text-decoration: none;
        transition: color var(--transition-fast);
    }
    .auth-links a:hover {
        color: var(--white);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="premium-card auth-card">
            <h2 class="auth-title">Create an Account</h2>
            <p class="auth-subtitle">Join us to access digital citizen services</p>
            <form method="POST" action="{{ url_for('register') }}" class="premium-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required placeholder="Enter your 10-digit number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Create a strong password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Register Account <i class="fa-solid fa-user-plus" style="margin-left: 8px;"></i></button>
            </form>
            <div class="auth-links">
                Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
